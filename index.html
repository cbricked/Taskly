<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body id="body">

    <div class="container">
        <h3 id="heading" class="headingText"></h3>
        <p id="headingSubText" class="headingText"></p>


        <ul id="listedTaskContainer">
        </ul>

        <div class="taskContainer">
            <form class="addTask" autocomplete="off">
                <label class="custom-field">
                    <input id="taskInput" type="text" required> 
                    <span class="placeholder">Create A Task</span>
                </label>
                <button type=submit id="addBtn"></button>
                <button id="deleteBtn"></button>
            </form>
            
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
